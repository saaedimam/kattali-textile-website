<section class="container hero-section">
  <h1>Contact Kattali Textile Ltd.</h1>
  <p>Get in touch with us for manufacturing inquiries, partnerships, or general questions.</p>
</section>

<section class="container">
  <div style="display:grid;gap:40px;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));padding:40px 0;">
    <div>
      <h2>Contact Information</h2>
      <div style="margin-top:20px;">
        <p><strong>Address:</strong><br>Chattogram, Bangladesh</p>
        <p><strong>Email:</strong><br><a href="mailto:info@ktlbd.com">info@ktlbd.com</a></p>
        <p><strong>Phone:</strong><br><a href="tel:+8801234567890">+880 123 456 7890</a></p>
      </div>
    </div>
    
    <div>
      <h2>Send Message</h2>
      <form style="margin-top:20px;">
        <div style="margin-bottom:16px;">
          <label for="name" style="display:block;margin-bottom:4px;">Name</label>
          <input type="text" id="name" name="name" required style="width:100%;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.2);background:rgba(255,255,255,0.1);color:white;">
        </div>
        <div style="margin-bottom:16px;">
          <label for="email" style="display:block;margin-bottom:4px;">Email</label>
          <input type="email" id="email" name="email" required style="width:100%;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.2);background:rgba(255,255,255,0.1);color:white;">
        </div>
        <div style="margin-bottom:16px;">
          <label for="message" style="display:block;margin-bottom:4px;">Message</label>
          <textarea id="message" name="message" rows="4" required style="width:100%;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.2);background:rgba(255,255,255,0.1);color:white;resize:vertical;"></textarea>
        </div>
        <button type="submit" class="btn btn-rfq">Send Message</button>
      </form>
    </div>
  </div>
</section>
